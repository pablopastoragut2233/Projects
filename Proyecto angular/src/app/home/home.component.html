<div class="row contenedor">
    <div class="col-md-6 introduccion m-4 ml-4">
        <h1 class="m-4">Web de cursos online</h1>
        <ul>
            <li *ngFor="let intro of intros">{{intro}}</li>
        </ul>
    </div>
    <div class="col-10.5 col-md-5 mt-4 m-2">
        <div id="carouselExampleIndicators" class="carousel slide slider p-3" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 imgslider" src="assets/imagenes/ruby.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 imgslider" src="assets/imagenes/laravel.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 imgslider" src="assets/imagenes/django.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="col-md-5 d-md-block d-none mt-5 m-2">
      <img src="assets/imagenes/profesor.jpg" class="profesor w-100 p-2 img-thumbnail" alt="profesor">
    </div>

    <div class="col-md-6 introduccion m-4">
        <h1 class="m-4">Profesores que te guiar√°n</h1>
        <ul>
            <li *ngFor="let intro of intros2">{{intro}}</li>
        </ul>
    </div>

    <div class="col d-md-none mt-4 m-2">
      <img src="assets/imagenes/profesor.jpg" class="profesor w-100 p-2 img-thumbnail" alt="profesor">
    </div>

</div>
